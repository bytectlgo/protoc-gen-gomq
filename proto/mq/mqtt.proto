
syntax = "proto3";

package mq;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/bytectlgo/protoc-gen-gomq/genarate/mq;mq";

extend google.protobuf.MethodOptions {
    // See `MQTTRule`.
    MQTTRule mqtt = 7229572;
}

message MQTTRule {
    string prefix = 1;
    string topic = 2;
    int32 qos = 3;
    bool retain = 4;
    string reply_topic = 5;
    int32 reply_qos = 6;
    bool reply_retain = 7;
}
